<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu Creator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <table>
    <thead>
      <th>Categories<br>
      <button type="button" id="addCategory">Add New Category</button></th>
      <th>Dishes<br>
      <button type="button" id="addDish">Add New Dish</button></th>
    </thead>
    <tr valign="top">
      <td>
          <ul id='categoriesList'>
            <li id='showAll'><a href="" class='dishCategory'>Show All</a></li>
          </ul>
      </td>
      <td>
          <ul id='dishesList'>
          </ul>
      </td>
      <td>
        <div id="newDishForm">
          <h3>Add new dish</h3>
          <form id="addDishForm">
            <table>
              <tr>
                <td><label for="name">Dish Name: </label></td>
                <td><input id ='newDishName' type="text" name="name" value="" placeholder="add new dish name here"></td>
              </tr>
              <tr>
                <td><label for="description">Description:</label></td>
                <td><textarea id='newDishDescription' name="description" placeholder="describe new dish" cols="25" rows="5"></textarea></td>
              </tr>
              <tr>
                <td><label for="price">Price:</label></td>
                <td><input id='newDishPrice' type="number" name="price" value=""></td>
              </tr>
              <tr>
                <td><label for="Category">Category:</label></td>
                <td id ='dynamic dropdown'>
                  <select id ='dynamicDropdown' name="category">
                  </select>
                </td>
              </tr>
              <tr>
                <td colspan="2"><input type="submit" value="Add new dish"></td>
              </tr>
            </table>





          </form>
        </div>
      </td>

    </tr>
  </table>
  <script type="application/javascript" src="src/fetch.js" charset="UTF-8"></script>
  <script type="application/javascript" src="src/categories.js" charset="UTF-8"></script>
  <script type="application/javascript" src="src/dishes.js" charset="UTF-8"></script>
  <script type="application/javascript" src="src/events.js" charset="UTF-8"></script>
  <script type="application/javascript" src="src/index.js" charset="UTF-8"></script>

    </body>
</html>
