<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu Creator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <table>
    <thead>
      <th>Categories<br>
      <button type="button" id="addCategory">New Category</button></th>
      <th>Menu Items<br>
      <button type="button" id="addItem">New Item</button>
      <button type="button" id="hideItemForm">Hide Form</button></th>
      <th>Menus<br>
      <button type="button" id="addNewMenu">New Menu</button>
      <button type="button" id="showAllMenus">Show All Menus</button></th>
      <!-- <th class="printAndPreviewColumn">Menu Preview<br> -->
      <th class="printAndPreviewColumn">Menu Print & Preview<br>
      <button type="button" class="printMenu">Print Menu</button>
      <button type="button" id="closeMenu">Close Menu</button></th>
    </thead>
    <tr valign="top">
      <td>
          <ul id='categoriesList'>
            <li id='showAll'><a href="" class='itemCategory'>Show All</a></li>
          </ul>
      </td>
      <td>
        <div id="newItemForm">
            <h3 style="text-align:center;">New Item form</h3>

          <form id="addItemForm">
              <table id ='itemForm'>
              <tr>
                <td><label for="name">Item Name: </label></td>
                <td><input id ='newItemName' type="text" name="name" value="" placeholder="add new item name here"></td>
              </tr>
              <tr>
                <td><label for="description">Description:</label></td>
                <td><textarea id='newItemDescription' name="description" placeholder="describe new Item" cols="25" rows="5"></textarea></td>
              </tr>
              <tr>
                <td><label for="price">Price:</label></td>
                <td><input id='newItemPrice' type="number" name="price" value=""></td>
              </tr>
              <tr>
                <td><label for="Category">Category:</label></td>
                <td id ='dynamic dropdown'>
                  <select id ='dynamicDropdown' name="category">
                  </select>
                </td>
              </tr>
              <tr>
                <td style="text-align:center;" colspan="2"><input type="submit" id='submit' value="ADD"></td>
              </tr>
            </form>
            </table>
        </div>
          <ul id='itemsList'>

          </ul>
      </td>
      <td>
        <div id="newMenuForm">


          <form id="addNewMenuForm">

                <input id ='newMenuName' type="text" name="name" value="" placeholder="add new menu name here">
                <br>
                            <label for="menuItems">Menu Items:</label>
                            <ul id='menuItemsList'>
                            
                            </ul>
              <input type="submit" id='submit' value="SAVE" style="align: center;">



            </form>
        </div>
        <ul id='menusList'>

        </ul>
      </td>
      <td class='printAndPreviewColumn'>

        <table id='menuPreview' width=100%>
          <thead>
            <th id = 'menuNamePlaceholder' style="text-align: center;" colspan="3" >Menu 1</th>
          </thead>
          <tr class='categoryNamePlaceholder' id='templateCategoryPlaceholder'>
            <td colspan="3" style="text-align: center;"></td>
          </tr>
          <tr class='itemPlaceholder'>
            <td class = 'itemNamePlaceholder' width=30%>Name</td>
            <td class = 'itemDescriptionPlaceholder' width=60%>Description</td>
            <td class = 'itemPricePlaceholder' width=60%>Price</td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
  <script type="application/javascript" src="src/fetch.js" charset="UTF-8"></script>
  <script type="application/javascript" src="src/categories.js" charset="UTF-8"></script>
  <script type="application/javascript" src="src/items.js" charset="UTF-8"></script>
  <script type="application/javascript" src="src/menus.js" charset="UTF-8"></script>
  <script type="application/javascript" src="src/events.js" charset="UTF-8"></script>
  <script type="application/javascript" src="src/index.js" charset="UTF-8"></script>

    </body>
</html>
